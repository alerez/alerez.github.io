<script>
	var data;
	var tokens;

	const url = "https://www.bizchange24.team";

	var myHeaders = new Headers();
	myHeaders.append("Content-Type", "application/json");

	var raw = JSON.stringify({ "login": "api", "password": "T5rEZQ5Q" });

	var requestOptions = {
		method: 'POST',
		headers: myHeaders,
		body: raw,
		redirect: 'follow'
	};

	async function loginAPI() {
		await fetch(url + "/signin", requestOptions)
			.then(response => response.json())
			.then(result => {
					console.log('API logged in');
					tokens = result.tokens;
				}
			)
			.catch(error => console.log('error', error));
	}

	async function getAllCurrencies() {
		await loginAPI();
		await fetch(url + '/getAllCurrencies',
			{
				method: 'POST',
				headers: myHeaders,
				redirect: 'follow',
				body: JSON.stringify({ tokens })
			}
		).then(res => res.json())
			.then((response) => {
				data = response.data;
				tokens = response.tokens;
				data.forEach(element => {
					document.getElementById(element.currencyCode).innerHTML =
						element.reserve + "<span>" + element.currencyCode + "</span>";
				});
			});
	}
	getAllCurrencies();
</script>
