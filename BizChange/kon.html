<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="shortcut icon" href="./coin/bitcoinICON.ico" type="image/x-icon">

</head>

<body onclick>
    <header ontouchmove>
        <div class="wrapper">
            <header class="header">
                <div class="container">
                    <div class="header__row">
                        <div class="header__title">BizChange24</div>
                        <div class="header__burger">
                            <span></span>
                        </div>
                        <nav class="header__menu">
                            <ul class="menu__list">
                                <li class="menu__item"><a href="index.html" class="menu__link">Обмен</a></li>
                                <li class="menu__item"><a href="rez.html" class="menu__link">Резервы</a></li>
                                <li class="menu__item"><a href="kon.html" class="menu__link">Контакты</a></li>
                                <li class="menu__item"><a href="#" class="menu__link">Наши правила</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
        </div>
    </header>




    </div>
    <script src="script.js"></script>
    <script>
        const myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        const raw = JSON.stringify({ "login": "api", "password": "T5rEZQ5Q" });

        const requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: raw,
            redirect: 'follow'
        };
        const url = "/api";

        var tokens;

        async function loginAPI() {
            await fetch(url + "/signin", requestOptions)
                .then(response => response.json())
                .then(result => {
                    console.log('API logged in');
                    tokens = result.tokens;
                }
                )
                .catch(error => console.log('error', error));
        }
        async function getAllCurrencies() {
            await loginAPI();
            await fetch(url + '/getAllCurrencies',
                {
                    method: 'POST',
                    headers: myHeaders,
                    redirect: 'follow',
                    body: JSON.stringify({ tokens })
                }
            ).then(res => res.json())
                .then((response) => {
                    this.data = response.data;
                    tokens = response.tokens;
                });
        }
        getAllCurrencies();
        async function getPost() {
            await loginAPI();
            let request = JSON.stringify({
                from: document.getElementById('fromEmail').value,
                subject: document.getElementById('fromSubject').value,
                body: document.getElementById('fromText').value,
                tokens,
            });
            fetch(url + '/sendMail', {
                method: 'POST',
                headers: myHeaders,
                body: request
            })
                .then(res => res.json())
                .then((response) => {
                    this.data = response;
                    tokens = response.tokens;
                    if (response.ok == true)
                        alert("Спасибо! В случае необходимости мы напишем вам на " + document.getElementById('fromEmail').value);
                    else
                    alert("Произошла ошибка! Попробуйте позже или свяжитесь с нами другим методом.");
                }).catch(response => {
                    alert("Произошла ошибка! Попробуйте позже или свяжитесь с нами другим методом.");
                });
        }

    </script>
</body>

</html>
